pluginType HodoReco
storeTree 1
minClusterSize 2
maxClusterSize 4
</H4Hodo>

---VFE config
<DigiReco>
pluginType DigitizerReco
channelsNames= ECAL
channelsNames+= V1742
</DigiReco>

---WF reconstruction for VFEs
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes LED
fillWFtree 0
WFtreePrescale 100
</WFReco>



#---CAEN V1742 (digitizer) active channels
<MCP1>
#subtractChannel void
digiBoard 50397185
digiGroup 0
digiChannel 1
polarity -1
nSamples 1024
tUnit 0.2
baselineWin 1 20
baselineInt 20 40
signalWin 40 1000 7 gaus
signalInt 10 10
CFD 0.5 5
